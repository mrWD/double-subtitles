<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/popup.css">
  <title>Double Subtitles</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="https://www.disneyplus.com" target="_blank" class="headerIcon">
        <img src="./assets/icon16.png" alt="icon">
      </a>

      <div class="headerText">
        <div>
          <span class="text1"></span>
        </div>

        <div class="text2"></div>
      </div>
    </div>

    <div class="form">
      <div class="smallContainer">
        <div class="label" id="onOffLabel"></div>

        <label class="switch">
          <input type="checkbox" name="onOff" id="onOff" checked>

          <span class="slider"></span>
        </label>
      </div>

      <div class="smallContainer">
        <div class="label" id="showHideSidebarLabel"></div>

        <label class="switch">
          <input type="checkbox" name="showHideSidebar" id="showHideSidebar" checked>

          <span class="slider"></span>
        </label>
      </div>

      <div class="smallContainer">
        <div class="label" id="showHideDoubleSubtitlesLabel"></div>

        <label class="switch">
          <input type="checkbox" name="showHideDoubleSubtitles" id="showHideDoubleSubtitles" checked>

          <span class="slider"></span>
        </label>
      </div>

      <div class="smallContainer">
        <div class="label" id="langLabel"></div>

        <div class="customSelect">
          <select class="secondLanguage" name="secondLanguage" id="secondLanguage">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="pl">Polish</option>
            <option value="zh">Chinese</option>
            <option value="da">Dansk</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
            <option value="hu">Magyar</option>
            <option value="nl">Nederlands</option>
            <option value="no">Norsk (bokmål)</option>
            <option value="pt">Português</option>
            <option value="ro">Română</option>
            <option value="sk">Slovenčina</option>
            <option value="fi">Suomi</option>
            <option value="sv">Svenska</option>
            <option value="tr">Türkçe</option>
            <option value="cs">Čeština</option>
            <option value="el">Ελληνικά</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="uk">Ukrainian</option>
            <option value="ru">Russian</option>
          </select>
        </div>
      </div>
    </div>

    <button id="showSavedCards" class="btn">
      Show translations
    </button>

    <dialog id="savedCards">
      <div class="savedCards__content">
        <h2>Saved translations</h2>

        <button id="closeSavedCards" class="btn">
          <svg viewBox="0 0 1024 1024" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="currentColor" d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"></path></g></svg>
        </button>
      </div>

      <p id="emptyCards" class="closeSavedCards__empty">
        No saved cards
      </p>

      <ul></ul>
    </dialog>
  </div>

  <script src="./popup.js"></script>
  <script src="./src/settings.js"></script>
  <script src="./src/savedCards.js"></script>
</body>

</html>
